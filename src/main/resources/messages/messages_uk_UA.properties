  Я живу в радостном предвкушении встречи с тобой, в ожидании момента, когда снова обниму тебя и крепко прижму к груди.\n\
  Все мои планы и надежды, самые прекрасные мечты связаны с тобой. Ты стала для меня всем!\n\
  Я никогда не думал, что можно целыми днями думать об одном и том же человеке.\n\
  О человеке, с которым тебе всегда хорошо и уютно, с которым никогда не хочется расставаться,\n\
  с которым часы пролетают как минуты. О человеке, глядя в глаза которого забываешь обо всем!\n\
  Солнышко, мне так тебя не хватает, \ud83e\udd7a я так скучаю! Я хочу, чтобы мы всегда были вместе.\n\
  Я хочу твердить тебе всю жизнь – Я тебя люблю, люблю, люблю … \ud83d\ude0d

